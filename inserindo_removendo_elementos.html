<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>

        <!-- <script src="jquery-3.7.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(() => {

                $('#lista1').append('<li> Item 4 </li>')
                $('#lista1').prepend('<li> Item 5 </li>')
                $('#lista2').prepend('<div> Item 5 </div>')
                $('#lista2').after('<p> Eu fui inserido após a div </p>')
                $('#lista2').before('<p> Eu fui inserido antes da div </p>')

                // $('#lista1').html('Eu substitui todos os conteúdos que estavam aqui')
                
                $('.item2').remove()

            })

        </script>
    </head>

    <body>

        <ul id="lista1">
            <li>item 1</li>
            <li class="item2">item 2</li>
            <li>item 3</li>
        </ul>

        <ul id="lista2">
            <div>item 1</div>
            <div class="item2">item 2</div>
            <div>item 3</div>
        </ul>
        <hr>


    </body>

</html>
