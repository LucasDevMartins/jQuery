<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>

        <!-- <script src="jquery-3.7.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(() => {

                console.log('conteúdo div 1: ', $('#div1').html())
                console.log('conteúdo div 2: ', $('#div2').html())

                $('#div1').html('Modifiquei o conteudo do elemento selecionado')
                $('#div1').html('<em>Modifiquei o conteudo do <strong style="color: red">elemento</strong> selecionado<em>')
                
                $('#div2').html('Div Modificada')
            })

        </script>
    </head>

    <body>

        <div id="div1" style="border: solid 1px #000; width: 150px; height: 150px;">
            <a href="#">teste</a>
            <p>Esse é outro teste</p>
            <div>Outra div</div>
        </div>
        <div id="div2" style="border: solid 1px #000; width: 150px; height: 150px;">
            Dvi2
        </div>

    </body>

</html>
